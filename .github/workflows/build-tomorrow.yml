name: Build Tomorrow Schedule

on:
  schedule:
    # Run hourly and only proceed at 18:00 Europe/London
    - cron: '0 * * * *'
  workflow_dispatch:
    inputs:
      date:
        description: 'Optional YYYY-MM-DD to build immediately'
        required: false
        type: string

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Compute London date and guard hour
        id: date
        run: |
          OUTPUT_FILE="${GITHUB_OUTPUT:-/tmp/github_output}"
          if [ -n "${{ inputs.date }}" ]; then
            echo "Using manual date: ${{ inputs.date }}"
            echo "date=${{ inputs.date }}" >> "$OUTPUT_FILE"
            exit 0
          fi
          hour="$(TZ=Europe/London date +%H)"
          if [ "$hour" != "18" ]; then
            echo "Not 18:00â€“18:59 Europe/London"
            echo "date=" >> "$OUTPUT_FILE"
            exit 0
          fi
          echo "date=$(TZ=Europe/London date -d 'tomorrow' +%Y-%m-%d)" >> "$OUTPUT_FILE"

      - name: Build tomorrow.json
        if: steps.date.outputs.date != ''
        run: node build.js --date=${{ steps.date.outputs.date }}

      - name: Fetch weather
        if: steps.date.outputs.date != ''
        env:
          OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
        run: node scripts/fetch-weather.js

      - name: Commit and push
        if: steps.date.outputs.date != ''
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add public/today.json public/week.json public/weather.json
          git commit -m "Automated build for ${{ steps.date.outputs.date }}"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/pablosed/hmi-poc.git
          git push
